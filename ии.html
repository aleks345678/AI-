<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>NeuroCore ‚Äî –¢–≤–æ–π AI-–∫–æ–º–ø–∞–Ω—å–æ–Ω</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Inter', sans-serif;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2.2em;
      color: #00fff7;
      text-shadow: 0 0 12px #00fff799;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      margin: 0 20px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: inset 0 0 12px #00fff777;
      scrollbar-width: thin;
    }
    #chat::-webkit-scrollbar { width: 8px; }
    #chat::-webkit-scrollbar-thumb {
      background-color: #00fff799;
      border-radius: 8px;
    }
    .message {
      margin: 10px 0;
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 18px;
      line-height: 1.5;
      position: relative;
      opacity: 0;
      animation: fadeInUp 0.4s ease-out forwards;
      word-wrap: break-word;
    }
    .user {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      margin-left: auto;
      border-radius: 18px 18px 0 18px;
    }
    .bot {
      background: linear-gradient(135deg, #00ffb3, #005f5f);
      color: #fff;
      margin-right: auto;
      border-radius: 18px 18px 18px 0;
    }
    .image {
      display: block;
      margin-top: 10px;
      max-width: 100%;
      border-radius: 12px;
    }
    #input-area {
      display: flex;
      padding: 20px;
      gap: 10px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border-top: 1px solid #ffffff11;
    }
    #input {
      flex: 1;
      padding: 14px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      color: #00fff7;
      outline: none;
    }
    button {
      padding: 14px 20px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #00fff7, #00c2ff);
      color: #002b2b;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(135deg, #00f0ff, #0095ff);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>ü§ñ NeuroCore ‚Äî –¢–≤–æ–π AI-–∫–æ–º–ø–∞–Ω—å–æ–Ω</h1>
  <div id="chat"></div>
  <div id="input-area">
    <input id="input" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-—Ç–æ..." autocomplete="off" />
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    <button onclick="clearMemory()">–û—á–∏—Å—Ç–∏—Ç—å –ø–∞–º—è—Ç—å</button>
  </div>

  <script>
    const OPENROUTER_API_KEY = "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";

    const firebaseConfig = {
      apiKey: "AIzaSyBHL1Ub4hJfvwtpOtepKs3fBKa9ukjFWb8",
      authDomain: "ai-project-e1ac0.firebaseapp.com",
      projectId: "ai-project-e1ac0",
      storageBucket: "ai-project-e1ac0.firebasestorage.app",
      messagingSenderId: "296173870830",
      appId: "1:296173870830:web:64bdf8e5694df70afb5dff",
      measurementId: "G-8XDV3X9YR0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    let conversation = [];

    function addMessage(text, role) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
    }

    function addImageMessage(url, alt) {
      const div = document.createElement("div");
      div.className = "message bot";
      div.innerHTML = `<strong>NeuroCore —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–ª –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</strong><br/>`;
      const img = document.createElement("img");
      img.src = url;
      img.alt = alt;
      img.className = "image";
      div.appendChild(img);
      chat.appendChild(div);
      chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
    }

    async function loadConversation() {
      const snapshot = await db.ref("neurocore/conversation").get();
      if (snapshot.exists()) {
        conversation = snapshot.val();
        conversation.forEach(m => addMessage((m.role === "user" ? "–¢—ã: " : "NeuroCore: ") + m.content, m.role));
      }
    }

    async function saveConversation() {
      await db.ref("neurocore/conversation").set(conversation);
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage("–¢—ã: " + text, "user");
      conversation.push({ role: "user", content: text });
      input.value = "";
      input.focus();

      if (text.toLowerCase().startsWith("—Å–æ–∑–¥–∞–π –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ")) {
        const prompt = text.replace(/—Å–æ–∑–¥–∞–π –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ/i, "").trim();
        const imgUrl = await generateImage(prompt);
        if (imgUrl) {
          addImageMessage(imgUrl, prompt);
          conversation.push({ role: "assistant", content: `–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ: ${imgUrl}` });
          await saveConversation();
          return;
        } else {
          addMessage("NeuroCore: –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ.", "bot");
          return;
        }
      }

      const response = await askGPT(conversation);
      addMessage("NeuroCore: " + response, "bot");
      conversation.push({ role: "assistant", content: response });
      await saveConversation();
    }

    async function askGPT(messages) {
      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENROUTER_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              { role: "system", content: "–¢—ã ‚Äî NeuroCore, –¥—Ä—É–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –º—É–∂—Å–∫–æ–π AI-–∫–æ–º–ø–∞–Ω—å–æ–Ω." },
              ...messages
            ]
          })
        });
        const data = await res.json();
        if (!res.ok) return `–û—à–∏–±–∫–∞ API: ${data.error?.message || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞"}`;
        return data.choices?.[0]?.message?.content || "–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞";
      } catch (e) {
        return "–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è.";
      }
    }

    async function generateImage(prompt) {
      try {
        const res = await fetch("https://openrouter.ai/api/v1/images/generations", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENROUTER_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            prompt: prompt,
            n: 1,
            size: "1024x1024"
          })
        });
        const data = await res.json();
        return data.data?.[0]?.url || null;
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:", e);
        return null;
      }
    }

    async function clearMemory() {
      await db.ref("neurocore/conversation").remove();
      conversation = [];
      chat.innerHTML = "";
      addMessage("üß† –ü–∞–º—è—Ç—å –æ—á–∏—â–µ–Ω–∞.", "bot");
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    loadConversation();
    input.focus();
  </script>
</body>
</html>
